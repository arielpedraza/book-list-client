<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book App</title>

    <script id="book-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <header>
          <h2>{{book_id}}. {{title}}</h2><h4>{{isbn}}</h4>
          <div class="byline"><h3>By {{author}}</h3></div>
        </header>
        <section class="book-img"><img src="{{image_url}}" /></section>
      </article>
    </script>
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="books"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Hello World!</h1>
      <section id="books" class="tab-content"></section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script>
      app.Book.fetchAll(app.bookView.initIndexPage);
    </script>
  </body>
</html>
